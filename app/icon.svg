<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)"/>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Stack of Coins -->
  <g transform="translate(200, 180)">
    <!-- Bottom Coin -->
    <ellipse cx="56" cy="120" rx="50" ry="15" fill="#fff" opacity="0.9"/>
    <ellipse cx="56" cy="120" rx="45" ry="12" fill="none" stroke="#3b82f6" stroke-width="4"/>
    
    <!-- Middle Coin -->
    <ellipse cx="56" cy="100" rx="50" ry="15" fill="#fff" opacity="0.9"/>
    <ellipse cx="56" cy="100" rx="45" ry="12" fill="none" stroke="#3b82f6" stroke-width="4"/>
    
    <!-- Top Coin with S/ Symbol -->
    <ellipse cx="56" cy="80" rx="50" ry="15" fill="#fff"/>
    <ellipse cx="56" cy="80" rx="45" ry="12" fill="none" stroke="#3b82f6" stroke-width="4"/>
    
    <!-- S/ Symbol on top coin -->
    <text x="56" y="88" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
          fill="#3b82f6" text-anchor="middle">S/</text>
  </g>
  
  <!-- Growth Arrow -->
  <g transform="translate(280, 220)">
    <!-- Arrow Line -->
    <path d="M 0 80 L 40 40 L 80 20" stroke="#fff" stroke-width="12" 
          stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Arrow Head -->
    <path d="M 80 20 L 65 15 L 70 30 Z" fill="#fff"/>
  </g>
</svg>
