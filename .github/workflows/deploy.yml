name: Deploy Frontend CentralAFBV

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=/api/v1 \
            -t ghcr.io/${{ github.repository_owner }}/centralafbv-front:${{ github.sha }} \
            -t ghcr.io/${{ github.repository_owner }}/centralafbv-front:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/centralafbv-front:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/centralafbv-front:latest

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker pull ghcr.io/${{ github.repository_owner }}/centralafbv-front:${{ github.sha }}

            docker rm -f centralafbv-front || true

            docker network ls | grep -q caddy || docker network create caddy

            docker run -d \
              --name centralafbv-front \
              --restart unless-stopped \
              --network caddy \
              ghcr.io/${{ github.repository_owner }}/centralafbv-front:${{ github.sha }}
            docker image prune -af --filter "until=72h"
