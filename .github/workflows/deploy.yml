name: Deploy Frontend CentralAFBV

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login a GitHub Container Registry
      - name: Login to GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 3. Build de la imagen Docker
      - name: Build Docker image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=/api/v1 \
            -t ghcr.io/${{ github.repository_owner }}/centralafbv-front:latest .

      # 4. Push de la imagen
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/centralafbv-front:latest

      # 5. Deploy en el VPS vía SSH
      - name: Deploy on VPS (Portainer friendly)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker pull ghcr.io/${{ github.repository_owner }}/centralafbv-front:latest
            docker restart centralafbv-front